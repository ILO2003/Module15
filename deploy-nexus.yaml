---
- name: Install java and net-tools
  hosts: server
  tasks:
    - name: Update apt repo and cache
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
    - name: Install Java 8
      apt: name=openjdk-8-jre-headless
    - name: install net-tools
      apt: name=net-tools


- name: Download & unpack Nexus installer
  hosts: server
  tasks:
    - name: checking if nexus folder exists
      stat:
        path: /opt/nexus
      register: stat_result
    - name: Download nexus
      get_url:
        url: https://download.sonatype.com/nexus/3/latest-unix.tar.gz
        dest: /opt/
      register: download_result
    - name: Untar nexus installer
      unarchive:
        src: "{{download_result.dest}}"
        dest: /opt/
        remote_src: yes
      when: not stat_result.stat.exists
    - name: find nexus folder
      find: 
        paths: /opt/
        pattern: "nexus-*"
        file_type: directory
      register: nexus_find
    - name: checking if nexus folder exists
      stat:
        path: /opt/nexus
      register: stat_result
    - name: rename nexus folder
      shell: mv {{nexus_find.files[0].path}} /opt/nexus
      when: not stat_result.stat.exists

- name: Create nexus user to own nexus folder
  hosts: server
  tasks:
    - name: ensure nexus group exists
      group:
        name: nexus
        state: present
    - name: Create nexus user
      user:
        name: nexus
        group: nexus
    - name: Make nexus user owner of nexus folder
      file:
        path: /opt/nexus
        state: directory
        owner: nexus
        group: nexus
        recurse: yes
    - name: Make nexus user owner of nexus folder
      file:
        path: /opt/sonatype-work
        state: directory
        owner: nexus
        group: nexus
        recurse: yes

- name: start nexus with nexus user
  hosts: server
  become: true
  become_user: nexus
  tasks:
    - name: set run_as_user nexus
      lineinfile:
        path: /opt/nexus/bin/nexus.rc
        regexp: '^#run_as_user=""'
        line: run_as_user="nexus"
    - name: start nexus
      command: /opt/nexus/bin/nexus start

- name: Verify nexus running
  hosts: server
    - name: checking app with ps aux command
      shell: ps aux | grep nexus
      register: app_status
    - debug: msg={{app_status.stdout_lines}}
    - name: wait one min
      pause:
        minutes: 1
    - name: check with netstat
      shell: netstat -plnt
      register: app_status
    - debug: msg={{app_status.stdout_lines}}
